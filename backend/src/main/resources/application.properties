spring.application.name=service
server.address=0.0.0.0
#server.port=8080
debug=false

# Hide SQL queries
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Turn off Hibernate SQL logs
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF

# Prevent "open-in-view" warning in prod
spring.jpa.open-in-view=false

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
server.error.include-message=always
spring.profiles.active=docker

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Email (using Gmail SMTP as example)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_FROM}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Sender email
spring.mail.from=${SPRING_MAIL_FROM}

logging.level.root=INFO

logging.level.org.springframework.web=INFO
logging.level.org.springframework.core.env=INFO

#RazorPay API
razorpay.key_id=${RAZORPAY_KEY}
razorpay.key_secret=${RAZORPAY_SECRET}

jwt.secret=${SECRET_KEY}